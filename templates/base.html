<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <title>Quelo - {% block title %} {% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block extra_head %}{% endblock %}
</head>

<body class="bg-light">

  {% if request.path != '/login/' %}
  <!-- ✅ Navigation only if not login page -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <!-- App Logo or Name -->
    <a class="navbar-brand" href="/">Quelo</a>

    <!-- Page Title Here -->
    <span class="navbar-text text-white ms-3 h5">
      {% block page_title %}Dashboard{% endblock %}
    </span>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="% register %/">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Queue</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Billing</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
        <li class="nav-item"><a class="nav-link text-warning" href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

  {% endif %}

  <!-- ✅ Main page content -->
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_scripts %}{% endblock %}

</body>
</html>
